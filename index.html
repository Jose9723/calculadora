<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body> 
    <h1>CALCULADORA</h1>
    <table>
        <tr>
            <th colspan="3"><input type="text" id="result"></th>
            <th><button onclick="clearResult()">c</button></th>
        </tr>
        <tr>
            <th><button onclick="numero('7')">7</button></th>
            <th><button onclick="numero('8')">8</button></th>
            <th><button onclick="numero('9')">9</button></th>
            <th><button onclick="operacion('+')">+</button></th> 
        </tr>
        <tr>
            <th><button onclick="numero('4')">4</button></th>
            <th><button onclick="numero('5')">5</button></th>
            <th><button onclick="numero('6')">6</button></th>
            <th><button onclick="operacion('-')">-</button></th>
        </tr>
            <th><button onclick="numero('1')">1</button></th>
            <th><button onclick="numero('2')">2</button></th>
            <th><button onclick="numero('3')">3</button></th>
            <th><button onclick="operacion('*')">x</button></th>
        </tr>
        <tr>
            <th><button style="font-weight: 900;" onclick="operacion('.')">.</button></th>
            <th><button onclick="numero('0')">0</button></th>
            <th><button onclick="calculate()">=</button></th>
            <th><button onclick="operacion('/')">/</button></th>
        </tr>
    </table>
    <script>
        function numero(value) {
            document.getElementById('result').value += value;
        }

        function operacion(value) {
            document.getElementById('result').value += value;
        }
        
        function clearResult() {
            document.getElementById('result').value = '';
        }
        
        function calculate() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>
</html>
